<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 가계부 챗봇</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chatbot-container">
        <h1>나만의 가계부 챗봇</h1>
        <div id="top-bar">
            <span id="welcome-message">안녕하세요!</span>
            <span id="current-month-income"></span>
        </div>
        <div id="chat-box">
            </div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="메시지를 입력하세요..." style="display: none;">
            <button id="sendButton" style="display: none;">전송</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
